<h2>Create a new deployment</h2>
<f:form action="index" objectName="deployment" class="form-horizontal">
	<f:form.hidden name="__method" value="POST" />
	<div class="form-group">
		<label for="configuration" class="col-sm-2 control-label">Configuration</label>
		<div class="col-sm-10">
			<f:form.textarea class="form-control" property="configuration" id="configuration" rows="7" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<f:form.submit value="Create" class="btn btn-default" />
		</div>
	</div>
</f:form>
