	<h3>create new initSharedDeployment</h3>
	<f:form action="index" controller="InitSharedDeployment" object="{initSharedDeployment}" objectName="initSharedDeployment">
		<input type="hidden" name="__method" value="POST" />
			<div class="form-group">
				<label class="control-label" for="sourcePresetKey">Source preset key</label>
				<f:form.textfield property="sourcePresetKey" class="form-control" id="sourcePresetKey" />
			</div>
			<div class="form-group">
				<label class="control-label" for="targetPresetKey">Target preset key</label>
				<f:form.textfield property="targetPresetKey" class="form-control" id="targetPresetKey" />
			</div>
			<h4>target db connection</h4>
			<div class="form-group">
				<label class="control-label" for="database">Database</label>
				<f:form.textfield property="database" class="form-control" id="database" />
			</div>
			<div class="form-group">
				<label class="control-label" for="host">Host</label>
				<f:form.textfield property="host" class="form-control" id="host" />
			</div>
			<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<f:form.textfield property="password" class="form-control" id="password" />
			</div>
			<div class="form-group">
				<label class="control-label" for="user">User</label>
				<f:form.textfield property="user" class="form-control" id="user" />
			</div>
			<div class="form-group">
				<f:form.submit value="Create" class="btn btn-default"/>
			</div>
	</f:form>
