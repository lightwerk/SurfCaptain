<h2>Tags</h2>
<f:if condition="{tags}">
	<f:then>
		<table class="table table-striped">
			<tbody>
			<f:for each="{tags}" as="tag">
				<tr>
					<td>{tag.name}</td>
					<td><f:render partial="Commit/Show" arguments="{commit: tag.commit}" /></td>
				</tr>
			</f:for>
			</tbody>
		</table>
	</f:then>
	<f:else>
		<p>No tags available.</p>
	</f:else>
</f:if>
