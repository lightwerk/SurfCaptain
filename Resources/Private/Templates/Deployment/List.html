<f:layout name="Default" />

<f:section name="Title">List of all deployments</f:section>

<f:section name="Content">
	<f:render partial="Deployment/List" arguments="{_all}" />
	<f:render partial="Deployment/Create" arguments="{_all}" />
	<div class="row">
		<div class="col-md-3">
			<f:render partial="GitRepositoryDeployment/Create" arguments="{gitRepositoryDeployment: gitRepositoryDeployment}" />
		</div>
		<div class="col-md-3">
			<f:render partial="SharedDeployment/Create" arguments="{sharedDeployment: sharedDeployment}" />
		</div>
		<div class="col-md-3">
			<f:render partial="InitSharedDeployment/Create" arguments="{initSharedDeployment: initSharedDeployment}" />
		</div>
	</div>
</f:section>
