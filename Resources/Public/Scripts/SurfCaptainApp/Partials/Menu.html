<div class="container project-buttons">
	<div class="row">
		<div class="col-md-4 text-right">
			<a href="#/" class="btn btn-lg btn-primary">
				All Projects
				<span class="glyphicon glyphicon-screenshot"></span>
			</a>
		</div>
		<div class="col-md-4 col-md-offset-1 text-right">
			<a href="#/project/{{project}}" class="btn btn-lg btn-primary" ng-show="context !== 'history'">
				History
				<span class="glyphicon glyphicon-time"></span>
			</a>
			<a href="#/project/{{project}}/server" class="btn btn-lg btn-success" ng-show="context !== 'server'">
				Server
				<span class="glyphicon glyphicon-hdd"></span>
			</a>
			<a href="#/project/{{project}}/sync" class="btn btn-lg btn-warning" ng-show="context !== 'sync'">
				Sync
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
			<a href="#/project/{{project}}/deploy" class="btn btn-lg btn-danger" ng-show="context !== 'deploy'">
				Deploy
				<span class="glyphicon glyphicon-road"></span>
			</a>
		</div>
	</div>
</div>
