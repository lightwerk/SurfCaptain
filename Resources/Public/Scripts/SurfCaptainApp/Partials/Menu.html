<div class="container project-buttons">
	<div class="row">
		<div class="col-md-3 text-right project-brand">
			{{project | uppercase}}
		</div>
		<div class="col-md-6 text-center">
			<a data-ng-href="#/project/{{project}}" class="btn btn-lg btn-primary" data-ng-disabled="context === 'history'">
				History
				<span class="glyphicon glyphicon-time"></span>
			</a>
			<a data-ng-href="#/project/{{project}}/server" class="btn btn-lg btn-success" data-ng-disabled="context === 'server'">
				Server
				<span class="glyphicon glyphicon-hdd"></span>
			</a>
			<a data-ng-href="#/project/{{project}}/sync" class="btn btn-lg btn-warning" data-ng-disabled="context === 'sync'">
				Sync
				<span class="glyphicon glyphicon-refresh"></span>
			</a>
			<a data-ng-href="#/project/{{project}}/deploy" class="btn btn-lg btn-danger" data-ng-disabled="context === 'deploy'">
				Deploy
				<span class="glyphicon glyphicon-road"></span>
			</a>
		</div>
	</div>
</div>
