<flash-messages messages="messages"></flash-messages>

<overlay finished="finished"></overlay>
<div data-ng-if="!finished" class="spinner">
	<spinner></spinner>
</div>

<surfcaptain-header icon="road"></surfcaptain-header>

<div class="container deployments-view dark inner-container">
	<div class="row">
		<div class="col-xs-12 text-center">
			<h1>Deployments</h1>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Type</th>
						<th>Date</th>
						<th>Source</th>
						<th>Target</th>
						<th>Project</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="deployment in deployments">
						<td>
							{{deployment.type | DeploymentTypeFilter }}
						</td>
						<td><a data-ng-href="#/deployments/{{deployment.__identity}}">{{deployment.date | date:'medium'}}</a></td>
						<td>{{deployment.referenceName}}{{deployment.options.sourceNode.name}}</td>
						<td>{{deployment.options.name}}</td>
						<td><a data-ng-href="#/project/{{deployment.repositoryIdentifier}}">{{deployment.repositoryIdentifier | uppercase}}</a></td>
						<td><span class="label {{deployment.status}}">{{deployment.status}}</span></td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
</div>
